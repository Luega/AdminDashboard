<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Admin Dashboard</title>
</head>
<body class="bg-gray-200">
    <div class="flex">
        <!-- LEFT COL -->
        <div class="bg-indigo-900 w-64 h-screen">
            <!-- TOP -->
            <div class="bg-indigo-800">
                <div class="p-5 text-xl text-gray-200 uppercase font-bold ">Super Corp</div>
            </div>
            <!-- BOTTOM -->
            <!-- title -->
            <div>
                <h3 class="p-5 text-white uppercase text-xs font-bold">Pages</h3>
            </div>
            <!-- side nav -->
            <ul>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/dashboard.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Dashboard</div>
                    </a>
                </li>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/customers.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Customers</div>
                    </a>
                </li>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/orders.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Orders</div>
                    </a>
                </li>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/campaign.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Campaigns</div>
                    </a>
                </li>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/messages.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Messages</div>
                    </a>
                </li>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/apps.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Apps</div>
                    </a>
                </li>
                <li class="m-5 mt-2">
                    <a class="flex" href="#">
                        <div>
                            <img class="w-5 h-5" src="./img/settings.png" alt="#">
                        </div>
                        <div class="mx-3 text-sm text-gray-100">Settings</div>
                    </a>
                </li>
            </ul>           
        </div>
        <!-- RIGHT COL -->
        <div class="flex-1">
            <!-- top navbar -->
            <div>
                <div class="bg-white px-2 py-0.5 h-18 flex">
                    <!-- left -->
                    <div class="md:w-3/4 sm:w-1/3 flex p-3">
                        <img class="w-10 h-10" src="img/person.png" alt="#">
                        <span class="block p-2 font-semibold">Gianna Lorendina</span>
                    </div>
                    <!-- right -->
                    <div class="md:w-1/4 sm:w-2/3 flex">
                        <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4" src="img/search.png" alt="#">
                        <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4" src="img/message.png" alt="#">
                        <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4" src="img/warning.png" alt="#">
                        <a class="mt-4 mx-2 text-indigo-500" href="#">Logout</a>
                    </div>
                </div>
            </div>
            <!-- banner -->
            <div class="bg-indigo-200 m-7 p-6">
                <div class="text-4xl text-gray-800 font-medium">Good Morning, super Inc.</div>
                <div class="mt-4">These are the stats for today, have a good day</div>
            </div>
        </div>
    </div>
</body>
</html>
